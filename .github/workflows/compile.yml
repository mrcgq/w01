name: Compile WASM Artifact (Fixed Path)

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Install TinyGo Manually
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.35.0/tinygo_0.35.0_amd64.deb
          sudo dpkg -i tinygo_0.35.0_amd64.deb
          # 确保系统能立刻识别 tinygo 命令
          echo "/usr/bin" >> $GITHUB_PATH

      - name: Build Core WASM
        run: |
          # 1. 编译 Go
          tinygo build -o core.wasm -target wasm ./core.go
          
          # 2. 通过 tinygo env 自动定位并拷贝胶水 JS
          cp "$(tinygo env TINYGOROOT)/targets/wasm_exec.js" .
          
          # 3. 注入支持代码
          echo "" >> wasm_exec.js
          echo "export const Go = globalThis.Go;" >> wasm_exec.js

      - name: Upload Finished Files
        uses: actions/upload-artifact@v4
        with:
          name: xlink-wasm-bundle
          path: |
            core.wasm
            wasm_exec.js
            worker.js
