name: Compile WASM Artifact (Reliable Version)

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      # 不使用第三方 Action，直接手动下载安装 TinyGo
      - name: Install TinyGo Manually
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.35.0/tinygo_0.35.0_amd64.deb
          sudo dpkg -i tinygo_0.35.0_amd64.deb
          echo "/usr/local/bin" >> $GITHUB_PATH

      - name: Build Core WASM
        run: |
          # 1. 编译 Go 到 WASM (TinyGo 安装后就在系统路径中)
          tinygo build -o core.wasm -target wasm ./core.go
          
          # 2. 提取胶水 JS 文件
          # TinyGo 默认安装在 /usr/lib/tinygo
          cp /usr/lib/tinygo/targets/wasm_exec.js .
          
          # 3. 注入 ES Module 支持代码
          echo "" >> wasm_exec.js
          echo "export const Go = globalThis.Go;" >> wasm_exec.js

      - name: Upload Finished Files
        uses: actions/upload-artifact@v4
        with:
          name: xlink-wasm-bundle
          path: |
            core.wasm
            wasm_exec.js
            worker.js
