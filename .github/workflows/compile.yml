name: Compile WASM Artifact (Fix Go Version)

on:
  push:
    branches: [ main ]
  workflow_dispatch: 

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v4

      # 强制安装 Go 1.23，因为 TinyGo 0.35 还不支持 Go 1.24
      - name: Setup Go 1.23
        uses: actions/setup-go@v5
        with:
          go-version: '1.23'

      - name: Install TinyGo Manually
        run: |
          wget https://github.com/tinygo-org/tinygo/releases/download/v0.35.0/tinygo_0.35.0_amd64.deb
          sudo dpkg -i tinygo_0.35.0_amd64.deb
          # 确保优先使用我们刚才安装的 tinygo
          echo "/usr/bin" >> $GITHUB_PATH

      - name: Build Core WASM
        run: |
          # 检查版本，确保是 1.23
          go version
          
          # 1. 编译 Go
          tinygo build -o core.wasm -target wasm ./core.go
          
          # 2. 定位胶水 JS 文件
          TINYGO_ROOT=$(tinygo env TINYGOROOT)
          cp "$TINYGO_ROOT/targets/wasm_exec.js" .
          
          # 3. 注入支持代码
          echo "" >> wasm_exec.js
          echo "export const Go = globalThis.Go;" >> wasm_exec.js

      - name: Upload Finished Files
        uses: actions/upload-artifact@v4
        with:
          name: xlink-wasm-bundle
          path: |
            core.wasm
            wasm_exec.js
            worker.js
